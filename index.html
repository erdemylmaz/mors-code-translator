<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6316116050.js" crossorigin="anonymous"></script>
    <title>Mors Code Translator</title>
</head>
<body>

    <div class="copy-modal">Output copied</div>

    <div class="header">
        <div class="translate-type-area">
            <div class="type-text">Text to Mors</div>
            <div class="change-type-btn"><i class="fa-solid fa-rotate"></i></div>
        </div>
        
        <input type="text" placeholder="Type your text here..." class="input"/>
    </div>


    <div class="output-title">Output</div>
    <div class="output-area">
        <div class="output-text"></div>
        <div class="output-copy-btn"><i class="fa-solid fa-copy"></i></div>
    </div>

    <div class="footer">
        <!-- letters and codes -->
    </div>
<script src="./app.js"></script>
</body>
</html>
